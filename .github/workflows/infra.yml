name: Infra

on:
  workflow_call:
    secrets: inherit

jobs:
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          path: Test
          stage: github.event.inputs.stage
