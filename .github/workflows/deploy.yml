name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        default: DEVELOPMENT
        options:
          - DEVELOPMENT
          - PRODUCTION
      context:
        required: true
        description: List of context to be deployed. Eg. "['ampli', 'fibra', 'mobi']"
        type: string

jobs:

  deploy-infra:
    name: Deploy Infra
    runs-on: ubuntu-latest
    env:
      STAGE: ${{ github.event.inputs.environment }}
      SERVERLESS_STAGE: ${{ github.event.inputs.environment == 'PRODUCTION' && 'prd' || 'dev' }}
      KEY_AWS_ACCESS_KEY_ID: ${{ format('AWS_ACCESS_KEY_ID_{0}_{1}', github.event.inputs.environment, matrix.context) }}
      KEY_AWS_SECRET_ACCESS_KEY: ${{ format('AWS_SECRET_ACCESS_KEY_{0}_{1}', github.event.inputs.environment, matrix.context) }}
    strategy:
      matrix:
        context: ${{ fromJSON(github.event.inputs.context)}}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Deploy Dev
        run: |
          npm install -g serverless@3.x
          AWS_ACCESS_KEY_ID=${{ secrets[env.KEY_AWS_ACCESS_KEY_ID] }}
          AWS_SECRET_ACCESS_KEY=${{ secrets[env.KEY_AWS_SECRET_ACCESS_KEY] }}
          echo $STAGE $SERVERLESS_STAGE $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY
          echo test >> test.txt
          # cd ./services/${{ github.workflow }}
          # make serverless-deploy STAGE=$SERVERLESS_STAGE

      - name: Upload Artifact
        uses: actions/upload-artifact@latest
        with:
          name: test
          path: test.txt

  Test:
    needs:
      - deploy-infra
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: test
